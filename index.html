<!doctype html>
<html lang="en">
  <head>
    <title>Word Guess Game</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Google font Ubantu -->
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
      <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
      

    <div class="container mb-5">
    <div id="wrapper">
        <div class="street-machine"> 
            <h1 class="street mb-5">Word</h1>
            <h3 class="machine">Guess</h3>
            <h1></h1>
        </div>
    </div>
    </div>    
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col col-lg-2"></div>
            <div class="main-container col-md-auto border border-secondary rounded p-3">
                <p class="text-center">Press any key to get started!</p>
                <p class="text-center">Wins</p>
                <p id="user-wins" class="text-center"></p>
                <p class="text-center">Current Word</p>
                <p id="display-word" class="text-center"></p>
                <p class="text-center">Number of Guesses Remaining</p>
                <p id="guess-counter" class="text-center"></p>
                <p class="text-center">Letters Already Guessed</p>
                <p id="letters-guessed" class="text-center"></p>
            </div>
            <div class="col col-lg-2"></div>
        </div>
    </div>
    <!-- eighties script -->
    <script src="assets/javascript/eighties.js"></script>
    <script src="assets/javascript/game.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
  </body>
</html>
